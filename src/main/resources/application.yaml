server:
  port: 8000

spring:
  application:
    name: codenex

  # DevTools Configuration
  devtools:
    restart:
      enabled: true
      poll-interval: 1s
      quiet-period: 400ms
    livereload:
      enabled: true

  datasource:
    url: jdbc:postgresql://localhost:5432/codenex
    username: codenex
    password: codenex
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        "[format_sql]": true

# SpringDoc OpenAPI / Swagger UI Configuration
springdoc:
  api-docs:
    enabled: true
    path: /api-docs
  swagger-ui:
    enabled: true
    path: /api/docs
    operations-sorter: method
    tags-sorter: alpha
